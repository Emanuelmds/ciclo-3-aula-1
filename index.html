<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

    <title>Pizzaria do Manel</title>
</head>

<body>
    <div class="logo">
        <img class="logo" src="image/logo.png" alt="logo">
    </div>
    <div class="container-flex">

        <div class="form">
            <div class="valor-conta"> <label for="fname">Valor total da Conta:</label><br>
                <input type="text" id="valor-conta" name="valor-conta"><br>
            </div>


            <div class="taxa-de-serviço">
                <p>Taxa de Serviço</p>

                <select class="taxa" id="taxa-select"><br>
                    <option value="">sim</option>
                    <option value="">não</option>
                </select>
            </div>


            <div class="Quantidade-Pagantes"> <label for="fname">Quantidade de Pagantes:</label><br>
                <input type="text" id="quantidade-pagantes" name="quantidade"><br>
            </div>
            <button class="calcular-conta" id="button" type="button">Calcular</button>
        </div>



    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
